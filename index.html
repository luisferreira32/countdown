<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-container">
        <div id="countdown" class="countdown-display">
            00:00:00
        </div>
        <div id="countdown-label" class="countdown-label">
            Time Remaining
        </div>
    </div>

    <div id="motivation-quote" class="motivation-quote">
        <p id="quote-text"></p>
    </div>

    <div id="error-message" class="error-message">
        <p>Please provide a valid endDate parameter in the URL</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
